{% extends 'base.html' %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
        <article class="post-detail">
            <h2>{{ post.title }}</h2><br>
            <img src="{{ post.thumbnail.url }}" alt="L'image de l'article"><br>
            <div>{{ post.content|linebreaks|safe }}</div>
        </article>

{% endblock %}
